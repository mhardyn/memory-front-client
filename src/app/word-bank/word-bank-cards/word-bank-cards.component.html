<div class="flex flex-col gap-5">

  <app-header title="Bank słówek - lista fiszek" backLink="../.."></app-header>

  <div class="flex flex-col gap-2">
    <ng-container *ngIf="cards$ | async as cards">
      <ng-container *ngIf="cards.length; else noCards">
        <div class="flex justify-end">
          <button class="btn btn-soft btn-primary" routerLink="add">Dodaj fiszkę</button>
        </div>
        <div class="card shadow-sm" *ngFor="let card of cards">
          <div class="card-body">
            <h2 class="card-title">{{ card.word }}</h2>
            <p>Definicja: {{ card.definition }}</p>
            <div class="flex gap-2 justify-end">
              <Button class="btn btn-soft btn-sm btn-error">Usuń</Button>
            </div>
          </div>
        </div>
      </ng-container>
    </ng-container>

    <ng-template #noCards>
      <div class="flex flex-col gap-4 text-center">
        <h2 class="text-xl font-bold">Nie masz jeszcze żadnych fiszek.</h2>
        <div class="flex justify-center">
          <button routerLink="add" class="btn btn-primary">Dodaj fiszkę</button>
        </div>
      </div>
    </ng-template>

  </div>

</div>
